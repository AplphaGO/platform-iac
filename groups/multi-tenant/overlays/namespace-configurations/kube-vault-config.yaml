apiVersion: redhatcop.redhat.io/v1alpha1
kind: NamespaceConfig
metadata:
  name: kube-vault-configs
spec:
  labelSelector:
    matchExpressions:
      - key: team
        operator: Exists
      - key: application
        operator: Exists        
      - key: environment
        operator: In
        values:
        - dev
        - prod   
  templates:     
    - objectTemplate: |
        apiVersion: redhatcop.redhat.io/v1alpha1
        kind: Policy
        metadata:
          name: secret-reader-{{ .Labels.team }}-${CLUSTER_NAME}
          namespace: vault-admin
        spec:
          # Add fields here
          authentication: 
            path: ${CLUSTER_NAME}
            role: vault-admin
            serviceAccount:
              name: default            
          policy: |
            # Read permission on the secrets
            path "/applications/{{ .Labels.team }}/{{ identity.entity.aliases.${auth/${CLUSTER_NAME}/kubernetes/@accessor}.metadata.service_account_namespace }}/*" {
                capabilities = ["read", "list"]
            }
      excludedPaths:
        - .metadata
        - .status
        - .spec.replicas
    - objectTemplate: |
        apiVersion: redhatcop.redhat.io/v1alpha1
        kind: KubernetesAuthEngineRole
        metadata:
          name: secret-reader-{{ .Labels.team }}-${CLUSTER_NAME}
          namespace: vault-admin
        spec:
          authentication: 
            path: ${CLUSTER_NAME}
            role: vault-admin
          path: ${CLUSTER_NAME}
          policies:
            - secret-reader-{{ .Labels.team }}-${CLUSTER_NAME}
          targetNamespaces:
            targetNamespaceSelector:
              matchLabels:
                team: {{ .Labels.team }}
          targetServiceAccounts:
          - "*"                
      excludedPaths:
        - .metadata
        - .status
        - .spec.replicas        