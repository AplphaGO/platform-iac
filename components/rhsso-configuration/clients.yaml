apiVersion: keycloak.org/v1alpha1
kind: KeycloakClient
metadata:
  name: vault
  namespace: sso
  labels:
    app: sso
spec:
  realmSelector:
    matchLabels:
      app: sso
  client:
    id: vault
    clientId: vault
    secret: vault-secret
    redirectUris:
      - https://vault.apps.rosa-vnm9f.m4a1.p1.openshiftapps.com/ui/vault/auth/keycloak/oidc/callback
      - https://vault.apps.rosa-vnm9f.m4a1.p1.openshiftapps.com/keycloak/oidc/callback
      - http://localhost/oidc/callback
    clientAuthenticatorType: client-secret
    standardFlowEnabled: true
    directAccessGrantsEnabled: true
    implicitFlowEnabled: false
    defaultClientScopes:
      - profile
      - email
    consentRequired: false
    protocolMappers:
    - config:
        claim.name: aud
        claim.value: vault
        id.token.claim: "true"
        access.token.claim: "true"
        userinfo.token.claim: "true"
      name: vault
      protocol: openid-connect
      protocolMapper: oidc-hardcoded-claim-mapper
    - name: groups
      protocol: openid-connect
      protocolMapper: "oidc-group-membership-mapper"
      config:
        "access.token.claim": "true"
        "claim.name": "groups"
        "full.path": "false"
        "id.token.claim": "true"
        "userinfo.token.claim": "true"
      

              