apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: oauth-secret-policy
  namespace: sso
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: v1
        kind: Secret
        metadata:
          name: oidc-secret
          namespace: openshift-config
        type: Opaque
        data:
          clientSecret: '{{hub (fromSecret "sso" (printf "keycloak-client-secret-ocp-%s" .ManagedClusterName ) "CLIENT_SECRET") | b64enc hub}}'
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: oauth-secret-policy
  namespace: sso
placementRef:
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
  name: multitenant-cluster
subjects:
  - apiGroup: policy.open-cluster-management.io
    kind: Policy
    name: oauth-secret-policy
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: oauth-secret-policy
  namespace: sso
spec:
  clusterSets:
    - default
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/instance
            operator: In
            values: ["prod","non-prod"]
---
apiVersion: cluster.open-cluster-management.io/v1beta2
kind: ManagedClusterSetBinding
metadata:
  name: default
  namespace: sso
spec:
  clusterSet: default            
           